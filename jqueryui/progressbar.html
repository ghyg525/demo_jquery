<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>jQuery UI Dialog - Default functionality</title>
  <link rel="stylesheet" href="css/jquery-ui-1.10.2.css" />
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui-1.10.2.js"></script>
   <style>
  .progress-label {
    float: left;
    margin-left: 50%;
    margin-top: 5px;
    font-weight: bold;
    text-shadow: 1px 1px 0 #fff;
  }
  </style>
  <script>
  $(function() {
    var progressbar = $( "#progressbar" ),
      progressLabel = $( ".progress-label" );
 
    progressbar.progressbar({
      value: false,//进度初始值(20==20%)
      change: function() {//进度改变时执行
        progressLabel.text( progressbar.progressbar( "value" ) + "%" );
      },
      complete: function() {//进度完成时执行
        progressLabel.text( "Complete!" );
      }
    });
 
    function progress() {
      var val = progressbar.progressbar( "value" ) || 0;
 
      progressbar.progressbar( "value", val + 1 );
 
      if ( val < 99 ) {
        setTimeout( progress, 100 );//每增长一步时间(毫秒)
      }
    }
 
    setTimeout( progress, 3000 );//初识等待时间
  });
  </script>
</head>
<body>
 
<div id="progressbar"><div class="progress-label">Loading...</div></div>
 
 
</body>
</html>
