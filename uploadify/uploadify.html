<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Uploadify Demo</title>
    <link rel="stylesheet" type="text/css" href="uploadify/uploadify.css">
    <script type="text/javascript" src="uploadify/jquery.js"></script>
    <script type="text/javascript" src="uploadify/jquery.uploadify.js"></script>
    <script type="text/javascript">
	    $(function() {
	        $('#upload').uploadify({
	        	
	        	uploader : 'upload',	// 上传路径
	        	formData : {},			// 提交数据
				
	        	fileTypeExts : '*.*'	,		// 文件类型限制
	        	fileTypeDesc : '所有文件',		// 文件类型描述
	        	fileSizeLimit :	 '128MB',		// 文件大小限制
	        	
	        	auto : false,	// 是否自动上传
	        	multi : true,	// 是否允许多文件上传
	        	uploadLimit :	'3',	// 最大上传数量 限制
	        	queueSizeLimit : '2',	// 每队列数量限制
	        	simUploadLimit: '2',	// 同时上传数量限制
	        	
	            buttonText : '选择文件',	// 按钮文字
	            bottonImage: '',		// 按钮图片
	        	height : '30',		// 按钮高度
	        	width : '120',	// 按钮宽度
	            
	            swf : 'uploadify/uploadify.swf',	// flash路径
	            
	        });
	    });
    </script>
</head>
<body>

<input type="file" id="upload" />

</body>
</html>
